<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>BARbearia ShopClub</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-datetimepicker.min.css">
    <link href="estilo.css" rel="stylesheet">
    <link rel="icon" href="imagens/Mustache.png">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-fixed-top navbar-default nav-transparente">
      <div class="container">
        <div class="navbar navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navegacao">
            <span class="sr-only">Alternar Navegação</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          
        <a href="index.html" class="navbar-brand">
          <span class="img-logo">BARbearia ShopClub</span>
        </a>
        </div>
        <div class="collapse navbar-collapse" id="navegacao">
          <ul class="nav navbar-nav navbar-right" >
            <li><a href="index.html">HOME</a></li>
            <li><a href="#">FOTOS</a></li>
            <li><a href="#">SERVIÇOS</a></li>
            <li><a href="#">SOBRE</a></li>
            <li><a href="#">CONTATO</a></li>
            <button class="btn btn-info" type="button" data-toggle="modal" data-target="#janela">AGENDAMENTO</button>
          </ul>
        </div>
      </div>
   
    </nav>
       <!-- Modal do agendamento-->
      <form class="modal fade" id="janela">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header"> 
             <button class="close" type="button" data-dismiss="modal"> 
              <span>&times;</span>
             </button>
             <h4 class="modal-title">Agende seu horário</h4>
            </div>
            <div class="modal-body">
              <div class="form-group">
               <label for="Select-barbeiro">Escolha um barbeiro</label>
               <select class="form-control" id="Select-barbeiro">
                <option>Lucas</option>
                <option>Matheus</option>
                <option>Pedro</option>
               </select>
              </div>
              <div class="input-group date data-formato"  data-date-format="dd/mm/yyyy hh:ii:ss">
                <input type="text" class="form-control" placeholder="Escolha a data e hora" >
                  <span class="input-group-addon">
                     <span class="glyphicon glyphicon-calendar"></span>
                  </span>
                </div>
             
                 
               </div>                
              </div>
            </div>
          </div>
          
        </div>
      </form>

    <div class="capa">
      <div class="texto-capa"></div>
    </div>
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="bootstrap/js/bootstrap-datetimepicker.min.js"></script>
    <script src="bootstrap/js/locales/bootstrap-datepicker.pt-BR.js"></script>
    <script type="text/javascript">
        $('.data-formato').datetimepicker({
                weekStart:1,
                todayBtn:1,
                autoclose:1,
                todayHighlight:1,
                startView:2,
                forceParse:0,
                showMeridian:1,
                language:"pt-BR"
                //startDate: '+0d'

            });
        </script>
  </body>
</html>
